<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./calculator/calc.css" type="text/css" />
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main">
    <header>
      <h3 class="header">spli</h3>
      <h3 class="header">tter</h3>
    </header>
  
    <section class="calculator">
  
      <!-- Start of First Section-->
      <div class="first-section">
        <h4 class="bill section-header">bill</h4>
        <div class="bill-input input">
          <img class="dollar" src="./calculator/images/icon-dollar.svg" alt="dollar image" />
          <input class="dollar-input" value="" type="number" placeholder="0" />
        </div>
  
        <h4 class="section-header button-header">select tip %</h4>
        <div class="buttons">
          <button class="button button-5">5%</button>
          <button class="button button-10">10%</button>
          <button class="button button-15">15%</button>
          <button class="button button-25">25%</button>
          <button class="button button-50">50%</button>
          <input class="button" type="number" id="button-custom" placeholder="Custom" />
        </div>
  
        <h4 class="people section-header">number of people</h4>
        <div class="people-input input">
          <img src="./calculator/images/icon-person.svg" alt="person image" />
          <input class="person-input" value="" type="number" placeholder="0" />
        </div>
      </div>
      <!-- End of First Section-->
  
      <!--Start of Second Section-->
      <div class="second-section">
        <div class="section-flex">
          <div class="section-info">
            <p>tip amount</p>
            <p>/person</p>
          </div>
  
          <div class="amount" id="total">$0.00</div>
        </div>
  
        <div class="section-flex">
          <div class="section-info">
            <p>total</p>
            <p>/person</p>
          </div>
  
          <div class="total" id="total">$0.00</div>
        </div>
  
        <button class="reset-button">reset</button>
      </div>
      <!--End of Second Section-->
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  
  <script src="./calculator/calc.js"></script>
  
</body>
</html>
